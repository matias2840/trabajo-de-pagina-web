<div class="container my-4">
    <h1 class="text-center"><u>Contáctanos</u></h1>
    <br>
   
    <h2 class="text-center">Visita nuestras Redes Sociales</h2>
    <div class="social-links mb-3 text-center">
        <a href="https://facebook.com" target="_blank" class="btn btn-outline-primary me-2">
            <img src="assets/img/Facebook.webp" alt="Facebook" style="width: 25px; height: 25px; margin-right: 5px;" />
            Facebook
        </a>
        <a href="https://instagram.com" target="_blank" class="btn btn-outline-danger me-2">
            <img src="assets/img/Instagram.png" alt="Instagram" style="width: 30px; height: 20px; margin-right: 5px;" />
            Instagram
        </a>
        <a href="https://wa.me/1234567890" target="_blank" class="btn btn-outline-success">
            <img src="assets/img/whatsApp.png" alt="WhatsApp" style="width: 25px; height: 25px; margin-right: 5px;" />
            WhatsApp
        </a>
    </div>
  
    <div class="container">
      <div class="row">
        <h3>Formulario de Contacto</h3>
        <div class="col-md-12">
          <form [formGroup]="formularioForm" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
              <label for="nombreLabel" class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="nombre" id="nombre" />
             <div class="form-text">ingrese su nombre</div>
            </div>
            <div class="mb-3">
              <label for="apellidoLabel" class="form-label">Apellido</label>
              <input type="text" class="form-control" formControlName="apellido" id="apellido" />
             <div class="form-text">ingrese su apellido</div>
            </div>
            <div class="mb-3">
              <label for="emailLabel" class="form-label">Email</label>
              <input type="text" class="form-control" formControlName="email" id="email" />
             <div class="form-text">ingrese su email</div>
            </div>
            <div class="mb-3">
              <label for="telefonoLabel" class="form-label">Teléfono</label>
              <input type="text" class="form-control" formControlName="telefono" id="telefono"/>
             <div class="form-text">ingresar su teléfono</div>
            </div>
            <div class="mb-3">
              <label for="mensajeLabel" class="form-label">Mensaje</label>
              <textarea class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
          </form>
      </div>
  <div class="row">
    <div class="col-md-12">
      <p *ngIf = "datos_formulario != null"><b>Hola, {{datos_formulario.nombre}} {{datos_formulario.apellido}} su mensaje ha sido enviado correctamente</b></p>
  
    </div>
   </div>
  </div>
</div>
